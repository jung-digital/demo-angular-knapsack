
<div class="row content">
  <div class="jumbotron">
    <h1>Coin Return Calculator</h1>
  </div>
  <div>
    <form ng-submit="returnChange()">
      <p>
        Enter amount for conversion, ENTER to submit: <br/><input type="text" ng-model="currency" uk-currency placeholder="Enter an amount here">
      </p>
      <p>
        Value in pence: {{currency}}
      </p>
      <p>
        <div ng-repeat="coin in coinValues">
          {{coin.text}}: {{result[$index]}}
        </div>
      </p>
    </form>
  </div>
</div>
