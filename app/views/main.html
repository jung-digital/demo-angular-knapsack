<div class="jumbotron">
  <h1>Enter Coins to Return</h1>
</div>
<div class="row marketing">
  <div>
    <form ng-submit="returnChange()">
      <p>
        Enter amount for conversion <input type="text" ng-model="currency" uk-currency placeholder="Enter an amount here">
      </p>
      <p>
        Value in pence: {{currency}}
      </p>
      <p>
        <div ng-repeat="coin in coinValues">
          {{coin.text}}: {{result[$index]}}
        </div>
      </p>
    </form>
  </div>
</div>
